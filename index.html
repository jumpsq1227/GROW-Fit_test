<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Muscle RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== メイン画面 ===== -->
<div id="main-screen" class="screen">
  <h1 class="title">Muscle RPG</h1>

  <div class="status-box">
    <p>体　力 Lv: <span id="HPLv">1</span></p>
    <p>胸筋力 Lv: <span id="chestLv">1</span></p>
    <p>背筋力 Lv: <span id="backLv">1</span></p>
    <p>脚　力 Lv: <span id="legLv">1</span></p>
  </div>

  <img id="avatarImage" src="images/run.png" class="avatar">

  <select id="training">
    <option value="">トレーニング選択</option>
    <option value="run">ランニング</option>
    <option value="chest">胸トレ</option>
    <option value="back">背中トレ</option>
    <option value="leg">脚トレ</option>
  </select>

  <div class="button-group">
    <button onclick="runTraining()">トレーニング実行</button>
    <button onclick="startQuest()">モンスター討伐</button>
  </div>
</div>

<!-- ===== クエスト画面 ===== -->
<div id="quest-screen" class="screen hidden">
  <h2 id="monsterName"></h2>
  <img id="monsterImage" class="monster">
  <button onclick="battle()">たたかう</button>
</div>

<!-- ===== リザルト画面 ===== -->
<div id="result-screen" class="screen hidden">
  <p id="resultText" class="result"></p>
  <button onclick="backToMain()">もどる</button>
</div>

<script src="script.js"></script>
</body>
</html>
